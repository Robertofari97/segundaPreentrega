    <section id="contactanos">
        <h2>formulario de contacto</h2>
 
        <form>
            <div class="container" id="contacto">
                <br>
                <form>
                    <label for="Nombres">Nombres</label>
                    <input id="Nombres" type="text" placeholder="Escribir nombre">
                    <br />
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" type="text" placeholder="Escribir apellido">
                    <br />
                    <label for="Telefono">Telefono</label>
                    <input id="Telefono" type="text" placeholder="Escribir numero telefonico">
                    <br />
                    <label for="E-mail">E-mail</label>
                    <input id="E-mail" type="email" placeholder="Escribir correo electronico">
                    <br />
                    <textarea cols="50" rows="15" placeholder="Escribir comentarios"></textarea>
                    <br />
                    <input type="submit" value="Enviar">
                    <br>
                    <br>
                </form>
            </div>
